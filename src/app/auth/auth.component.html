<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-xs-12 col-sm-6">
        <!-- <div class="alert alert-danger" *ngIf="error">
            {{error}}
        </div> -->
        <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email"></label>
                <input type="email" id="email" name="email" ngModel required email class="form-control">
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" id="password" name="password" ngModel required minlength="6"
                    class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit"
                    [disabled]="!authForm.valid">{{isLoginMode? 'Login':'Sign Up'}}</button> |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
                    {{isLoginMode? 'Switch to Sign Up':'Switch to Login'}}
                </button>
            </div>
        </form>
    </div>
</div>
