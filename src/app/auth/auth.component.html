<div class="row">
    <div class="col-xs-12 col-sm-6">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email"></label>
                <input type="email" id="email" name="email" ngModel required email class="form-control">
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" id="password" name="password" ngModel required minlength="6"
                    class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit"
                    [disabled]="!authForm.valid">{{isLoginMode? 'Login':'Sign Up'}}</button> |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
                    {{isLoginMode? 'Switch to Sign Up':'Switch to Login'}}
                </button>
            </div>
        </form>
    </div>
</div>
